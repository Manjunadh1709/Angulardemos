<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
     
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
            
          <th>QueryId</th>
          <th>UserId</th>
          <th>Query</th>
          <th>Answer</th>
        </tr>
      </thead>
      
      <tbody>
          <tr *ngFor="this">
              <td> {{this.queryId}}</td>
              <td> {{this.userId}}</td>
              <td>{{this.query}}</td>
              <td>{{this.answer}}</td>
                
          </tr>
      </tbody>
    </table>
  </div>
</div>
